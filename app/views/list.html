<div ng-controller="NodeListCtrl">
  <h3> {{ greeting }} World</h3>
  <div ng-repeat="(key, value) in nodeList">
    <span> {{ key }} </span>
    <span> node-id: {{ value.nid }} </span>
    <a href="#/node/{{value.nid}}" class="" alt=""><span class="">{{ value.title }} </span> >></a>
    <img ng-src={{value.field_image.url}} src="//:0" width={{value.field_image.width}} height={{value.field_image.height}} alt={{value.field_image.alt}} class="img-responsive">
  </div>
</div>
