<article class="node-article">
  <header class="">
    <h2>{{title}}</h2>
    <h4>{{summary}}</h4>
  </header>
  <section class="col-xs-12 col-sm-8 col-md-8 col-lg-7">
    <div class="row">
      <p>{{body}}</p>
      <img ng-src={{url}} src="//:0" width={{width}} height={{height}} alt={{alt}} class="img-responsive">
    </div>
  </section>
  <aside class="col-xs-12 col-sm-4 col-md-4 col-lg-5">
    <h3>{{type}}</h3>
  </aside>
  <footer class="">

  </footer>
</article>
